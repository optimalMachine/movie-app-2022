<!DOCTYPE html>
<html lang="en">
    <head>
    </head>
    <body>
        <div id="root"></div>
    </body>
        <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
            function render () {
                ReactDOM.render(<App />, root);
            }
            function MinutesToHours () {
                const [minutes, setMinutes] = React.useState(0);
                const [flipped, setFlippped] = React.useState(false);

                const onChange = (event) => {
                    setMinutes(event.target.value);
                };
                const reset = () => {
                    setMinutes(0);
                };
                const onFlip = () => {
                    setFlippped((current) => !current);
                };
                return (
                <div>
                    <div>
                        <label htmlFor="minutes">Minutes</label>
                        <input value = {flipped? minutes * 60 : minutes} onChange = {onChange} id = "minutes" placeholder="Minutes" type = "number" disabled={flipped === true}/>
                    </div>
                    <div>    
                        <label htmlFor="hours">Hours</label>
                        <input value = {flipped? minutes : Math.round(minutes/60)} id = "hours" placeholder="Hours" type = "number" disabled={flipped === false} />
                    </div>    
                    <button onClick={reset}>Reset</button>
                    <button onClick={onFlip}>Flip</button>
                </div>

                );
            };
            function KmToMiles () {
                return (<h3>KM 2 M </h3>
                );
            };

            function App () {
                const [index,setIndex] = React.useState("xx");
                const onSelect =(event) => {
                    setIndex(event.target.value);
                };
                return (
                <div>
                    <h1 className="hi">Super Converter</h1>
                    <select value={index} onChange={onSelect}>
                        <option value="xx">Select your units </option>
                        <option value="0">Minutes & Hours</option>
                        <option value="1">KM & Miles</option>
                    </select>
                    <hr />
                    {index === "xx" ? "Please select your units." : null}
                    {index === "0" ? <MinutesToHours />: null}
                    {index === "1" ? <KmToMiles /> : null}
                    

                </div>

                );
            };
            const root = document.getElementById("root");
            render();

        </script>
    
</html>
